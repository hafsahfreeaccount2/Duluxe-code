<!DOCTYPE html>
<html>

<head>
    <link rel ="stylesheet" href="style.css">
    <title>Tres Delish Donuts</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <style>
     input, textarea {
                font-weight: bold;
                font-size: 16px;
                margin-top: 10px;
                text-align: left;
                border-radius:20px;
                padding:10px;
            }
   </style>
</head>

<body>
    <div class = "top-bar">
        Get 5% Off your first order!      Use code: ORDER5 at checkout.
        <a href="checkout.html" >
          <img src ="cart.png" alt = "cart" class = "cart-button" />
        </a>   
    </div>

    <br>

    <header class = "nav-bar">
        <div><img src ="logo.png" alt ="Logo" class = "logo"></div>
        <div class = "nav-links">
            <a href="homepage.html" class = "nav-buttons">Home</a>
            <a href="menu.html" class = "nav-buttons">Browse Menu </a>
            <a href="contact-us.html" class = "nav-buttons">Contact us</a>
            <a href="about-us.html" class = "nav-buttons">About us</a>
        </div>

        <div class = "nav-buttons">
            <button class = "login-button">Login</button>
         </div>
    </header>
    </header>
    <div class = "info-page">
        
        <h1>Contact Us</h1>
        <p>If you have any questions, comments, or feedback, we would love to hear from you! Please fill out the form below and we will get back to you as soon as possible.</p>
        <form class = "contact-form">
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder = "Full Name" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="Email" required><br><br>
            <label for="message">Message:</label><br>
            <textarea id="message" name="message" placeholder = "Write message here." required></textarea><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

<script>
    document.addEventListener("DOMContentLoaded",() => {
        const links = document.querySelectorAll(".nav-buttons");
        const currentPage = window.location.pathname.split("/").pop();

        links.forEach(link => {
            const linkPage = link.getAttribute("href");
            if (linkPage === currentPage) {
                link.classList.add("active");
            }
        });
    });
</script>
</html>
