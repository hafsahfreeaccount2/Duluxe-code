<!DOCTYPE html>
<html>

<head>
    <link rel ="stylesheet" href="style.css">
    <title>Tres Delish Donuts</title>
</head>

<body>
    <div class = "top-bar">
        Get 5% Off your first order!      Use code: ORDER5 at checkout.
        <div class = "cart">cart<img src = "cart.png"></div>    
    </div>
    <br>
    <header class = "nav-bar">
        <div class = "logo">Tres Delish Donuts</div>
        <div class = "nav-links">
            <a href="homepage.html" class = "nav-buttons">Home</a>
            <a href="menu.html" class = "nav-buttons">Browse Menu </a>
            <a href="contact-us.html" class = "nav-buttons">Contact us</a>
            <a href="about-us.html" class = "nav-buttons">About us</a>
        </div>
    <div class = "nav-buttons">
        <button class = "login-button">Login</button>
        
    </div>
    
    </header>
    <main class = "homepage-main">
        <div class = "main-left">
           <P>Order fresh donuts straight to your door.</P>
           <h1> A treat in every </h1>
           <h1 class = "highlight">bite</h1>
           <p>Enter a postcode to see donut specials near you.</p>
           <div class = "homepage-search-box">
               <input type = "text" placeholder="e.g. EC1R 5TE">
               <button>Search</button>
           </div>
        </div>
        <div class ="main-right">
            <img src ="main image top.png" alt = "donuts" class = "donut-top">
            <img src ="main image bottom.png" alt = "donuts" class = "donut-bottom">
            <div class = "blue-shape"></div>
        </div>   
        </div>

    </main>

    <script>
        document.addEventListener("DOMContentLoaded",() => {
            const links = document.querySelectorAll(".nav-buttons");
            const currentPage = window.location.pathname.split("/").pop();

            links.forEach(link => {
                const linkPage = link.getAttribute("href");
                if (linkPage === currentPage) {
                    link.classList.add("active");
                }
            });
        });
    </script>
    
</body>


</html>
