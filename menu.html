<html>

<head>
    <link rel ="stylesheet" href="style.css">

</head>

<body>
    <div class = "top-bar">
        Get 5% Off your first order!      Use code: ORDER5 at checkout.
        <div class = "cart">cart</div>    
    </div>
    <br>
    <header class = "nav-bar">
        <div class = "logo">Tres Delish Donuts</div>
        <div class = "nav-links">
            <a href="homepage.html" class = "nav-buttons">Home</a>
            <a href="menu.html" class = "nav-buttons">Browse Menu </a>

        </div>
    <div class = "nav-buttons">
        <button class = "login-button">Login</button>
        
    </div>
    </header>
    <script>
        document.addEventListener("DOMContentLoaded",() => {
            const links = document.querySelectorAll(".nav-buttons");
            const currentPage = window.location.pathname.split("/").pop();

            links.forEach(link => {
                const linkPage = link.getAttribute("href");
                if (linkPage === currentPage) {
                    link.classList.add("active");
                }
            });
        });
    </script>
</body>
